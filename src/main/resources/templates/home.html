<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RPI Demo Page</title>
  <link href="/main.css" rel="stylesheet">
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Cover</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="#">Home</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <div class="progress">
      <div class="progress-bar" role="progressbar" id="distance" style="width: 25%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0</div>
    </div>
    <!--TODO: get host dynamic-->
    <img src="http://192.168.1.161:8000/stream.mjpg" width="640" height="480">
    <div class="container">
      <div class="btn-group-vertical" role="group">
        <div class="btn-group">
          <button type="button" class="btn btn-lg btn-secondary border-bottom-0 rounded-0"> </button>
          <button type="button" id="UpButton" class="btn btn-lg btn-secondary border-bottom-0">&uArr;</button>
          <button type="button" class="btn btn-lg btn-secondary border-bottom-0 rounded-0"> </button>
        </div>
        <div class="btn-group">
          <button type="button" id="RightButton" class="btn btn-lg btn-secondary border-bottom-0 rounded-0">&lArr;</button>
          <button type="button" id="StopButton" class="btn btn-lg btn-secondary border-bottom-0">STOP</button>
          <button type="button" id="LeftButton" class="btn btn-lg btn-secondary border-bottom-0 rounded-0">&rArr;</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-lg btn-secondary rounded-0"> </button>
          <button type="button" id="DownButton" class="btn btn-lg btn-secondary">&dArr;</button>
          <button type="button" class="btn btn-lg btn-secondary rounded-0"> </button>
        </div>
      </div>
    </div>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    </div>
  </footer>
</div>
</body>
</html>
